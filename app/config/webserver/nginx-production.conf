# Nginx Configuration for Riya Collections - Production Environment
# This configuration is optimized for production security and performance

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
limit_req_zone $binary_remote_addr zone=general:10m rate=50r/s;

# Connection limiting
limit_conn_zone $binary_remote_addr zone=perip:10m;
limit_conn_zone $server_name zone=perserver:10m;

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name riyacollections.com www.riyacollections.com;
    
    # Security headers even for redirects
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options DENY always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Redirect all HTTP traffic to HTTPS
    return 301 https://$server_name$request_uri;
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name riyacollections.com www.riyacollections.com;
    root /var/www/riyacollections/public;
    index index.php;
    
    # Production logging - Minimal but effective
    access_log /var/log/nginx/riyacollections-access.log;
    error_log /var/log/nginx/riyacollections-error.log warn;
    
    # SSL Configuration - Production grade
    ssl_certificate /etc/ssl/certs/riyacollections.com.crt;
    ssl_certificate_key /etc/ssl/private/riyacollections.com.key;
    ssl_trusted_certificate /etc/ssl/certs/riyacollections.com-chain.crt;
    
    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # SSL optimization
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    
    # Production client settings
    client_max_body_size 5M;
    client_body_timeout 30s;
    client_header_timeout 30s;
    client_body_buffer_size 128k;
    
    # Connection limits
    limit_conn perip 10;
    limit_conn perserver 100;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options DENY always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://checkout.razorpay.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https:; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https://api.razorpay.com; frame-src https://api.razorpay.com; object-src 'none'; base-uri 'self'; form-action 'self';" always;
    
    # Remove server information
    server_tokens off;
    more_clear_headers Server;
    more_clear_headers X-Powered-By;
    
    # Block suspicious requests
    if ($request_method !~ ^(GET|HEAD|POST|PUT|DELETE|OPTIONS)$) {
        return 405;
    }
    
    # Block suspicious user agents
    if ($http_user_agent ~* (wget|curl|libwww-perl|python|nikto|wkito|pikto|scan|acunetix|morfeus|webcollage|yersinia)) {
        return 403;
    }
    
    # Block suspicious query strings
    if ($args ~* "(<|%3C).*script.*(>|%3E)") {
        return 403;
    }
    
    if ($args ~* "GLOBALS(=|\[|\%[0-9A-Z]{0,2})") {
        return 403;
    }
    
    # API routes with rate limiting
    location ^~ /api/ {
        limit_req zone=api burst=20 nodelay;
        
        # API-specific CORS
        add_header Access-Control-Allow-Origin "https://riyacollections.com" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With" always;
        add_header Access-Control-Allow-Credentials "true" always;
        add_header Access-Control-Max-Age "86400" always;
        
        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "https://riyacollections.com";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With";
            add_header Access-Control-Max-Age 86400;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 200;
        }
        
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # Login endpoint with stricter rate limiting
    location = /api/auth/login {
        limit_req zone=login burst=5 nodelay;
        try_files $uri /index.php?$query_string;
    }
    
    # Static assets with aggressive caching
    location ~* \.(css|js|png|jpg|jpeg|gif|svg|webp|woff|woff2|ttf|otf|eot|ico)$ {
        try_files $uri =404;
        
        # Aggressive caching for static assets
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
        
        # ETag for cache validation
        etag on;
        
        # CORS for assets
        add_header Access-Control-Allow-Origin "https://riyacollections.com";
        
        # Gzip compression
        gzip_static on;
    }
    
    # PDF files with moderate caching
    location ~* \.pdf$ {
        try_files $uri =404;
        expires 30d;
        add_header Cache-Control "public";
    }
    
    # Uploads directory with security
    location ^~ /uploads/ {
        try_files $uri =404;
        
        # Block execution of scripts in uploads
        location ~* \.(php|php3|php4|php5|phtml|pl|py|jsp|asp|sh|cgi)$ {
            return 403;
        }
        
        # Only allow specific file types
        location ~* \.(jpg|jpeg|png|webp|gif|pdf)$ {
            expires 30d;
            add_header Cache-Control "public";
        }
        
        # Block everything else
        location ~* ^/uploads/.*$ {
            if ($uri !~* \.(jpg|jpeg|png|webp|gif|pdf)$) {
                return 403;
            }
        }
    }
    
    # PHP processing with security
    location ~ \.php$ {
        # Security check
        try_files $uri =404;
        
        # Rate limiting for PHP requests
        limit_req zone=general burst=50 nodelay;
        
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass unix:/var/run/php/php7.4-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Production PHP settings
        fastcgi_param PHP_VALUE "
            error_reporting=E_ERROR|E_WARNING|E_PARSE
            display_errors=Off
            display_startup_errors=Off
            log_errors=On
            memory_limit=256M
            max_execution_time=30
            upload_max_filesize=5M
            post_max_size=5M
            max_file_uploads=10
            expose_php=Off
            allow_url_fopen=Off
            allow_url_include=Off
        ";
        
        # Production timeouts
        fastcgi_read_timeout 30;
        fastcgi_connect_timeout 30;
        fastcgi_send_timeout 30;
        
        # Security headers for PHP responses
        fastcgi_hide_header X-Powered-By;
    }
    
    # Frontend SPA routes
    location / {
        limit_req zone=general burst=100 nodelay;
        try_files $uri $uri/ /index.php?$query_string;
        
        # No caching for HTML
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
    
    # Security: Block access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~* \.(env|log|sql|md|txt|json|lock|yml|yaml|xml|ini|conf|bak|backup|old|tmp)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Block access to application directories
    location ~* ^/(app|storage|database|tests|deployment|vendor)/ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Block access to composer files
    location ~* (composer\.(json|lock)|package\.(json|lock))$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Custom error pages
    error_page 400 401 403 404 500 502 503 504 /index.php;
    
    # Robots.txt
    location = /robots.txt {
        try_files $uri /index.php;
        access_log off;
        log_not_found off;
    }
    
    # Favicon
    location = /favicon.ico {
        try_files $uri /assets/images/favicon.ico;
        access_log off;
        log_not_found off;
        expires 1y;
    }
}

# Production upstream for PHP-FPM
upstream php-fpm {
    server unix:/var/run/php/php7.4-fpm.sock;
    keepalive 32;
}

# Gzip compression
gzip on;
gzip_vary on;
gzip_min_length 1024;
gzip_proxied any;
gzip_comp_level 6;
gzip_types
    text/plain
    text/css
    text/xml
    text/javascript
    application/javascript
    application/xml+rss
    application/json
    image/svg+xml;

# Brotli compression (if available)
brotli on;
brotli_comp_level 6;
brotli_types
    text/plain
    text/css
    text/xml
    text/javascript
    application/javascript
    application/xml+rss
    application/json
    image/svg+xml;

# Buffer sizes
client_body_buffer_size 128k;
client_header_buffer_size 1k;
large_client_header_buffers 4 4k;
output_buffers 1 32k;
postpone_output 1460;

# Timeouts
client_body_timeout 30s;
client_header_timeout 30s;
keepalive_timeout 65s;
send_timeout 30s;

# File caching
open_file_cache max=1000 inactive=20s;
open_file_cache_valid 30s;
open_file_cache_min_uses 2;
open_file_cache_errors on;